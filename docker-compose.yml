version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: execution-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: execution_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - execution-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: execution-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - execution-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: execution-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_LOG_RETENTION_MS: 2592000000
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - execution-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10

  # Kafka UI (optional - for debugging)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: execution-kafka-ui
    ports:
      - "8280:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: execution-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - execution-network

  # Kafka Init - Create Topics
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: execution-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Waiting for Kafka to be ready...'
      sleep 10
      
      echo 'Creating topics...'
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic os-events --partitions 6 --replication-factor 1 --config retention.ms=2592000000
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic billing-events --partitions 3 --replication-factor 1 --config retention.ms=2592000000
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic execution-events --partitions 3 --replication-factor 1 --config retention.ms=2592000000
      
      echo 'Topics created:'
      kafka-topics --bootstrap-server kafka:29092 --list
      "
    networks:
      - execution-network

  # LocalStack (AWS SQS local) - deprecated, mantido para compatibilidade
  localstack:
    image: localstack/localstack:latest
    container_name: execution-localstack
    ports:
      - "4567:4566"
    environment:
      SERVICES: sqs
      DEBUG: 1
      DATA_DIR: /tmp/localstack/data
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - localstack_data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - execution-network
    profiles:
      - sqs-legacy

  # Execution Service
  execution-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: execution-service
    ports:
      - "8083:8083"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: execution_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_PROFILES_ACTIVE: local
      LOG_LEVEL: DEBUG
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - execution-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  localstack_data:

networks:
  execution-network:
    driver: bridge
