spring:
  application:
    name: execution-service-test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: false

  autoconfigure:
    exclude:
      - org.springframework.cloud.aws.autoconfigure.context.ContextInstanceDataAutoConfiguration
      - org.springframework.cloud.aws.autoconfigure.context.ContextStackAutoConfiguration
      - io.awspring.cloud.autoconfigure.core.AwsClientBuilderConfiguration
      - io.awspring.cloud.autoconfigure.sqs.SqsAutoConfiguration

  # Kafka Test Configuration (Embedded Kafka)
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
    consumer:
      group-id: execution-service-test-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"
    listener:
      ack-mode: manual

  task:
    scheduling:
      enabled: false
    execution:
      enabled: false

logging:
  level:
    root: WARN
    br.com.grupo99: INFO
    org.springframework.orm.jpa: WARN

management:
  endpoints:
    enabled-by-default: false
  metrics:
    export:
      newrelic:
        enabled: false

# AWS Configuration - disabled for tests
aws:
  sqs:
    enabled: false

# Disable schedulers
scheduling:
  events:
